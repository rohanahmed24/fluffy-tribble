name: ideogram_secure_app
description: A cross-platform AI Image Studio for generating custom images via multiple AI providers (Ideogram, OpenAI DALL-E, Stability AI, Replicate)
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  provider: ^6.1.1
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

# Platform Support
# This app is designed to run on:
# - Android (ARM64, ARMv7, x86_64)
# - iOS (ARM64)
# - Web (All modern browsers)
# - Windows (x64)
# - macOS (ARM64, x64)
# - Linux (x64)
