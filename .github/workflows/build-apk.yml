name: Build Android APK

on:
  push:
    branches:
      - main
      - claude/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      - name: Build APK (Debug)
        if: github.event_name == 'pull_request'
        run: flutter build apk --debug

      - name: Build APK (Release)
        if: github.event_name != 'pull_request'
        run: flutter build apk --release --split-per-abi

      - name: Get APK path
        id: apk-path
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "path=build/app/outputs/flutter-apk/app-debug.apk" >> $GITHUB_OUTPUT
            echo "name=app-debug.apk" >> $GITHUB_OUTPUT
          else
            echo "path=build/app/outputs/flutter-apk" >> $GITHUB_OUTPUT
            echo "name=release-apks" >> $GITHUB_OUTPUT
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.apk-path.outputs.name }}
          path: ${{ steps.apk-path.outputs.path }}
          retention-days: 30

      - name: List built APKs
        run: |
          echo "Built APK files:"
          ls -lh build/app/outputs/flutter-apk/

      - name: Create release info
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "# Release Build Information" > release-info.md
          echo "" >> release-info.md
          echo "**Build Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> release-info.md
          echo "**Commit:** ${{ github.sha }}" >> release-info.md
          echo "**Branch:** ${{ github.ref_name }}" >> release-info.md
          echo "" >> release-info.md
          echo "## APK Files" >> release-info.md
          echo "" >> release-info.md
          echo "The following APK files have been built:" >> release-info.md
          echo "" >> release-info.md
          cd build/app/outputs/flutter-apk/
          for apk in *.apk; do
            size=$(ls -lh "$apk" | awk '{print $5}')
            echo "- **$apk** ($size)" >> ../../../../release-info.md
          done

      - name: Upload release info
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: release-info
          path: release-info.md
          retention-days: 30

  # Optional: Create a GitHub Release for tagged commits
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-apks
          path: ./apks

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./apks/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
